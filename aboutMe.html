<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/aboutMe.css">
</head>
    <body>
    <section>
        <nav class="navbar level is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item level-item navbarTitle">
                    Summer Gasaway
                </div>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarLevel">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarLevel" class="navbar-menu">
                <a href="index.html" class="navbar-item level-item">
                    Home
                </a>
                <a href="resume.html" class="navbar-item level-item">
                    Resume
                </a>
                <a href="projects.html" class="navbar-item level-item">

                <a href="" class="navbar-item level-item">

                </a>
            </div>
        </nav>
    </section>
    <section class="container body">
        <h1>Summer Gasaway</h1>
    </section>
    
    </body>
<script type="text/javascript">
    //////navBurger///////
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });
    });
</script>
</html>
