<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript">
    const overlayHeading = document.querySelector(".overlay");
    $(window).scroll(function(){
        var scroll = $(window).scrollTop();
        $(".img-blur").css({
            filter: "blur(" + (scroll/100) + "px"
        })
        if ($(window).scrollTop() <= 100)
        {
            $(".img-blur").css({
                filter: "blur 0px"
            })
        }
    })
    function navCallback(entries) {
        if (entries[0].isIntersecting)
        {
            overlayHeading.classList.replace("hidden", "fadeInRight");
        }
        else
        {
            overlayHeading.classList.replace("fadeInRight", "hidden");
        }
    }
    
    const navOptions = {}
    
    const navObs = new IntersectionObserver(navCallback, navOptions);
    
    navObs.observe(overlayHeading);

    //////navBurger///////
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });
    });
</script>
</html>
