<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summer Gasaway Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/newMainCss.css">
</head>
<body>
    <section>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
            <nav class="level navbar-menu">
                <p class="level-item has-text-centered">
                    <a>Home</a>
                </p>
                <p class="level-item has-text-centered">
                    <a>Resume</a>
                </p>
                <p class="level-item has-text-centered">
                    <a>Summer Gasaway</a>
                </p>
                <p class="level-item has-text-centered">
                    <a>Projects</a>
                </p>
                <p class="level-item has-text-centered">
                    <a>About Me</a>
                </p>
            </nav>
        </nav>
    </section>
    <section class="hero">
        <div class="hero-body ">
            <video autoplay muted loop id="mainPageVideo">
                <source src="assets/BloodTraveler.mp4" type="video/mp4">
            </video>
        </div>
    </section>
    <section class="scroll-container">
        <div class="scroll-element js-scroll fade-in">
        </div>
        <div class="scroll-caption">
            This animation fades in.
        </div>
    </section>
    <section class="scroll-container">
        <div class="scroll-element js-scroll fade-in-bottom">
        </div>
        <div class="scroll-caption">
            This animation slides in to the top.
        </div>
    </section>
    <section class="scroll-container">
        <div class="scroll-element js-scroll slide-left">
        </div>
        <div class="scroll-caption">
            This animation slides in from the left.
        </div>
    </section>
    <section class="scroll-container">
        <div class="scroll-element js-scroll slide-right">
        </div>
        <div class="scroll-caption">
            This animation slides in from the right.
        </div>
    </section>
</body>
<script src="js/newJs.js" type="text/javascript"></script>
</html>
